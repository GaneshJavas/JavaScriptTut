<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <ul id="playground">
        <li id="name"><img src="https://cdn.textstudio.com/output/sample/normal/0/0/5/5/name-logo-73-5500.webp" alt=""></li>
        <li id="place"><img src="https://cdn.textstudio.com/output/sample/normal/7/7/5/5/place-logo-73-5577.webp" alt=""></li>
        <!-- <li id="animal"><img src="https://cdn.textstudio.com/output/sample/normal/0/9/5/6/animal-logo-73-6590.webp" alt="" onclick="alert('click')"></li> -->
        <li id="animal"><img src="https://cdn.textstudio.com/output/sample/normal/0/9/5/6/animal-logo-73-6590.webp" alt=""></li>
        <li id="thing"><img src="https://cdn.textstudio.com/output/sample/normal/8/9/7/5/thing-logo-73-5798.webp" alt=""></li>
        <li id="link"><a href="https://www.google.com">AMIT K GHAR</a></li>
    </ul>

    <script>
        // document.getElementById("animal").onclick = function(){
        //     alert("animal is clicked")
        // }
        document.getElementById("playground").addEventListener("click", function(ev){
            console.log(ev); // ev is for event object that returns pointer event.
            
            //console.log("playground is clicked");

        },false) 
        // true for useCapture, false for bubble out
        // true - The handler is executed in the capturing phase.
        // false - The handler is executed in the bubbling phase.

        document.getElementById("animal").addEventListener("click", function(ev){
            // alert("animal is clicked")
            console.log("animal is clicked");
            ev.stopPropagation()
        },false)
        document.getElementById("link").addEventListener("click", function(ev){
            // alert("animal is clicked")
            console.log("Link is clicked");
            ev.preventDefault()
        },false)


        // Important events to check
            // type, timestamp, preventDefault
            // target, toElement, srcElement, currentTarget
            // clientX, clientY, screenX, screenY
            // altkey, ctrlkey, shitkey, keyCode
    </script>


</body>
</html>
