<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="img/arrowleft.png" alt="Left" class="left_arrow">
            <div class="slider">
                <div class="frames">
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/4254553/pexels-photo-4254553.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt="Photo1"
                    />
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/4145354/pexels-photo-4145354.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt="Photo2"
                    />
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/3771836/pexels-photo-3771836.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt="Photo3"
                    />
                    <img
                    class="image"
                    src="https://images.pexels.com/photos/7245308/pexels-photo-7245308.jpeg?auto=compress&cs=tinysrgb&w=1600"
                    alt="Photo4"
                    />
                </div>
            </div>
            <img src="img/arrowright.png" alt="Right" class="right_arrow">
        </div>
        <div class="bottom">
            <!-- <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div> -->
            <!-- We are adding through Javascript -->
        </div>
    </div>
</body>
<script src="slider.js"></script>
</html>
